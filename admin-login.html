<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksa Milanovic">
    <link rel="icon" type="image/x-icon" href="css/img/favicon-48px.png">
    <link rel="stylesheet" href="css/admin-login.css">
    <title>InterCore | PRIJAVA ZA ADMINE</title>
</head>
<body>
    <!-- Admin Login Section START -->
    <div class="admin-login-container">
        <div class="admin-login-section">
            <div class="img-holder">
                <img src="css/img/register-login-logo.png" alt="Logo">
            </div>

            <h1>Prijava za admine</h1>

            <!-- ADMIN LOGIN FORM START -->
            <form action="admin-roles.html" class="admin-login-form">
                <div class="admin-input">
                    <label for="adminEmail">Email:</label>
                    <input type="email" id="adminEmail">
                </div>

                <div class="admin-input">
                    <label for="adminPassword">Lozinka:</label>
                    <input type="password" id="adminPassword">
                </div>

                <div class="btn-holder">
                    <button type="submit" class="admin-login-btn">Prijavi se kao admin</button>
                </div>
            </form>
            <!-- ADMIN LOGIN FORM FINISH -->

        </div>
    </div>
    <!-- Admin Login Section FINISH -->



    
</body>
</html>

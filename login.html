<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksa Milanovic">
    <link rel="icon" type="image/x-icon" href="css/img/favicon-48px.png">
    <link rel="stylesheet" href="css/login.css">
    <title>InterCore | PRIJAVA</title>
</head>
<body>
    <!-- Login Section Start -->
    <div class="login-container">
        <div class="login-section">
            
            <!-- Heading Start -->
            <div class="img-holder">
                <a href="index.html"><img src="css/img/register-login-logo.png" alt="" class="logo"></a>
            </div>

            <h1 class="heading">Prijava</h1>
            <!-- Heading Finish -->

            <!-- LOGIN FORM START -->
            <form action="logged-user.html" class="login-form">
                <div class="input-task">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail">
                </div>

                <div class="input-task">
                    <label for="userPassword">Lozinka:</label>
                    <input type="password" id="userPassword">
                </div>

                <div class="btn-wrapper">
                    <button type="submit" class="login-btn">Prijavi se</button>
                </div>
            </form>
            <!-- LOGIN FORM FINISH -->

            <p class="question">Treba ti nalog? <a href="register.html">Registruj se</a></p>

        </div>
    </div>
    <!-- Login Section Finish -->
</body>
</html>
